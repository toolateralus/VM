<!DOCTYPE html>
<html>
<head>
    <title>Retro Command Prompt</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .retro-prompt {
            width: 400px;
            padding: 20px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            display: flex;
        }

        .user-input {
            flex: 1;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 16px;
            outline: none;
            padding: 10px;
            border-radius: 5px;
        }

        .user-input::placeholder {
            color: #888;
        }

        .user-input:focus::placeholder {
            color: transparent;
        }

        .user-input:focus {
            outline: none;
        }

        .retro-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .output {
            margin-top: 10px;
        }

        .user-bubble {
            background-color: #0f0;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .ai-bubble {
            background-color: #ff0000;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="retro-prompt">
        <div class="output">
            <div class="ai-bubble">Type 'help' to get started.</div>
        </div>
        <div class="input-container">
            <input type="text" class="user-input" id="userInput" placeholder="Type your command here..." autofocus>
            <Button Style="{StaticResource ButtonStyle}" class="retro-btn" id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.querySelector('.output');
        const userInput = document.getElementById('userInput');
        const sendMessageBtn = document.getElementById('sendMessage');

        function addUserMessage(message) {
            const chatDiv = document.createElement('div');
            chatDiv.classList.add('user-bubble');
            chatDiv.textContent = '> ' + message;
            chatContainer.appendChild(chatDiv);
        }

        function addAIMessage(message) {
            const chatDiv = document.createElement('div');
            chatDiv.classList.add('ai-bubble');
            chatDiv.textContent = message;
            chatContainer.appendChild(chatDiv);
        }

        function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addUserMessage(userMessage);
                userInput.value = '';
                var botresponse = "";

                if (userMessage.includes('?')){
                    if (randomInt() > 0.5){
                        botresponse = 'No.';
                    } else{
                        botresponse = 'Yes.';
                    }
                }

                setTimeout(() => {
                    addAIMessage(botResponse);
                }, 500);
            }
        }

        sendMessageBtn.addEventListener('click', handleUserInput);
        
        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
